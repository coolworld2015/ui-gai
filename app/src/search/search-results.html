<center>
    <div class="header">UI-GAI</div>
    <br><br>
    <img ng-src="logo.jpg" class="logo" ng-click="searchResultsCtrl.goToBack()">
    <hr>
    <div class="header" ng-click="searchResultsCtrl.goToBack()">
        {{searchResultsCtrl.title}} ({{itemsFilter.length}} / {{searchResultsCtrl.items.length}})
    </div>
    <div>
        <input type="text" class="form-control input"
               placeholder="Search here"
               ng-model="searchResultsCtrl.query">
    </div>
    <table class="table table-striped input">
        <tr ng-repeat="item in filteredItems
			| orderBy:searchResultsCtrl.sort:searchResultsCtrl.rev |
			filter:searchResultsCtrl.query as itemsFilter
			track by $index">
            <td ng-click="searchResultsCtrl.itemsEditForm(item)" class="input">
                <div class="name-div">
                    {{item.name}}&nbsp {{item.name1}}&nbsp {{item.name2}}<br>
                    {{item.model}}<br>
                    {{item.regnum}}
                </div>
            </td>
        </tr>
    </table>
    <hr class="fix-hr">
		<span class="label label-primary per-page">Items per page:
			<input class="per-page-input" type="text" ng-model="numPerPage" value={{numPerPage}}
                   ng-change="searchResultsCtrl.updateChange()">
		</span>

    <div>
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm"
                    boundary-links="true"></pagination>
    </div>
    <button class="btn btn-primary button" ng-click="searchResultsCtrl.itemsBack()" scroll-here>Back</button>
    <br><br>
</center>
